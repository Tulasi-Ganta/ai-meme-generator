<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Meme Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    #gallery img { border: 1px solid #ccc; margin-bottom: 10px; width: 150px; }
    #generatedMeme { max-width: 100%; border: 1px solid #ccc; margin-top: 10px; }
    #memeImage { max-width: 100%; height: auto; border: 1px solid #ccc; }
    #gallery img { max-width: 150px; width: 100%; height: auto; }
    #loader { display:none; font-weight:bold; margin-bottom:10px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">AI Meme Generator</h1>

  <div id="loader">Generating Meme...</div>

  <form id="memeForm" action="/generate_meme" method="POST" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label class="form-label">Upload Image:</label>
      <input type="file" name="image" accept="image/*" class="form-control">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Top Text:</label>
        <input type="text" name="text_top" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Top Position:</label>
        <select name="position_top" class="form-select">
          <option value="top_left">Top Left</option>
          <option value="top_center" selected>Top Center</option>
          <option value="top_right">Top Right</option>
          <option value="center">Center</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Bottom Text:</label>
        <input type="text" name="text_bottom" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Bottom Position:</label>
        <select name="position_bottom" class="form-select">
          <option value="bottom_left">Bottom Left</option>
          <option value="bottom_center" selected>Bottom Center</option>
          <option value="bottom_right">Bottom Right</option>
          <option value="center">Center</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Font Size:</label>
        <input type="number" name="fontsize" value="40" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Font Type:</label>
        <select name="font_type" class="form-select">
          <option value="arial.ttf">Arial</option>
          <option value="impact.ttf">Impact</option>
          <option value="comic.ttf">Comic Sans</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Text Color:</label>
        <input type="color" name="text_color" value="#ffffff" class="form-control form-control-color">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Outline Thickness:</label>
      <input type="number" name="outline_thick" value="2" min="0" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Generate Meme</button>
  </form>

  <h2>Generated Meme:</h2>
  <img id="memeImage" class="img-fluid" style="display:none;">
  <br>
  <a id="downloadBtn" class="btn btn-success mt-2" style="display:none;" download="meme.png">‚¨áÔ∏è Download Meme</a>

  <h2 class="mt-5">Gallery (Last 5 Memes):</h2>
  <div id="gallery" class="d-flex flex-wrap">
    {% for meme in memes %}
      <div class="me-3 mb-3 text-center">
        <img src="{{ url_for('static', filename='memes/' + meme) }}" class="img-thumbnail">
        <br>
        <a href="{{ url_for('static', filename='memes/' + meme) }}" download="{{ meme }}" class="btn btn-sm btn-secondary mt-1">‚¨áÔ∏è Download</a>
        <br>
        <a href="https://twitter.com/intent/tweet?url={{ url_for('static', filename='memes/' + meme, _external=True) }}" target="_blank" class="btn btn-sm btn-info mt-1">üê¶ Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ url_for('static', filename='memes/' + meme, _external=True) }}" target="_blank" class="btn btn-sm btn-primary mt-1">üìò Facebook</a>
        <a href="https://api.whatsapp.com/send?text={{ url_for('static', filename='memes/' + meme, _external=True) }}" target="_blank" class="btn btn-sm btn-success mt-1">üì± WhatsApp</a>
      </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('memeForm');
const memeImage = document.getElementById('memeImage');
const downloadBtn = document.getElementById('downloadBtn');
const loader = document.getElementById('loader');

form.addEventListener('submit', async function(event) {
  event.preventDefault();
  loader.style.display = 'block';
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, { method:'POST', body:formData });
    if (!response.ok) { alert('Error generating meme!'); return; }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    memeImage.src = url;
    memeImage.style.display = 'block';
    downloadBtn.href = url;
    downloadBtn.style.display = 'inline-block';

    loader.style.display = 'none';
    setTimeout(() => location.reload(), 1000); // Refresh gallery
  } catch (error) {
    alert('Error: ' + error);
    loader.style.display = 'none';
  }
});
</script>
</body>
</html>
